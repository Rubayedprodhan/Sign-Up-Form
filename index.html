     <div class="signup">
    <h1 style="text-align:center;">Sign Up Form</h1>
    <hr>

    <form action="#" method="POST">
        
        <label for="user">Name</label>
        <input type="text" id="user" name="user" placeholder="Your Name" required><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required><br>

        <label for="countryCode">Number</label><br>
        <select name="countryCode" id="countryCode" required>
            <option value="+880">+880</option>
            <option value="+990">+990</option>
            <option value="+110">+110</option>
        </select>
        <input type="number" id="phoneNumber" name="phoneNumber" placeholder="Phone Number"><br>

        <label for="country">Country</label><br>
        <select name="country" id="country">
            <option value="Bangladesh">Bangladesh</option>
            <option value="Canada">Canada</option>
            <option value="India">India</option>
        </select><br>

        Gender:
        <input type="radio" name="gender" id="male" value="Male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="Female">
        <label for="female">Female</label>
        <br>

        <label for="date">Date of Birth</label>
        <input type="date" name="date" id="date">
        <br>

        <label for="color">Favorite Color</label>
        <input type="color" name="color" id="color">
        <br>

        <label for="file">Choose File</label>
        <input type="file" name="file" id="file"><br>

        <input type="checkbox" id="agree" required>
        <label for="agree">I Agree</label>
        <br>

        <textarea name="comment" placeholder="Write something"></textarea><br>

        <input type="submit" value="Submit">

    </form>
</div>
